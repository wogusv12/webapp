<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        name="viewport"
        content="width=device-width;
            initial-scale=1.0;
            minimum-scale=1.0;
            maximum-scale=1.0;
            user-scalable=no"/>
        <script>
        function gugudan() {
            var i = prompt("구구단 몇단을 출력할까요?","");
                for(var j = 1; j<10; j++){
                    document.write(i+" * "+j+" = "+(i*j));
                    document.write("<br>");
                }
        }
        </script>
    </head>
    <body>
        <script>
        gugudan();
        </script>
    </body>
</html>
