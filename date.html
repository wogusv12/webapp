<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        name="viewport"
        content="width=device-width;
            initial-scale=1.0;
            minimum-scale=1.0;
            maximum-scale=1.0;
            user-scalable=no"/>
        
    </head>
    <body>
        <h3>일요일은 pink, 다른 요일은 gold 배경</h3>

        <hr>
        <script>
            var week = ["일","월","화","수","목","금","토"];

            var current = new Date();
            if(current.getDay() == 0){
                document.body.style.backgroundColor = "pink";

            }else {
                document.body.style.backgroundColor = "gold";
            }

            document.write("오늘 : ");
            document.write(current.getDate() + "일 ");
            document.write(week[current.getDay()] + "요일");
        </script>

    </body>
</html>
