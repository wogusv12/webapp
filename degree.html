    <body>
            <script>
                    var degrees = new Array();
                    degrees[0] = 15.1;
                    degrees[1] = 15.4;
                    degrees[2] = 16.1;
                    degrees[3] = 17.5;
                    degrees[4] = 19.2;
                    degrees[5] = 21.4;

                    var sum = 0;
                    for(i=0; i<degrees.length;i++){
                        sum+=degrees[i];
                        document.write("sum = " + sum +"<br>");
                    }
                    document.write("<h2>평균온도는 "+sum/degrees.length+"<br>");
             </script>   
    </body>
