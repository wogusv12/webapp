<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        name="viewport"
        content="width=device-width;
            initial-scale=1.0;
            minimum-scale=1.0;
            maximum-scale=1.0;
            user-scalable=no"/>

            <title>월화수목금토일</title>
        
    </head>
    <body>

        <h3>월화수목금토일</h3>
        <hr>
        <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        if(day==null) alert("잘못입력하였음");
        else {
            switch(day){
                case '월':
                case '화':
                case '수':
                case '목':
                case '금': document.write(day + "요일은 출근 ");
                break;
                case '토':
                case '일': document.write(day+"요일은 휴일");
            }
        }
        </script>

    </body>
</html>
