<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        name="viewport"
        content="width=device-width;
            initial-scale=1.0;
            minimum-scale=1.0;
            maximum-scale=1.0;
            user-scalable=no"/>
        
    </head>
    <body> 
        <h3>난수 10개 생성</h3>
        <hr>

        <script>
        var n= [];
        for(var i=0; i<10; i++) {
            var x = Math.random() *100;
            n[i] = Math.floor(x);
        }

        for(var i = 0; i<10; i++){
            document.write(n[i]+" ");
        }
        document.write("<hr>");

        var big = n[0];
        for(var i=1; i<10; i++){
            if(n[i]>big) big = n[i];
        }

        document.write("제일 큰 수는 " +big);
        document.write("<hr>");


        n.sort();
        document.write("순서대로 출력하기 : ");
        for(var i = 0; i<10; i++) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        n.reverse();
        document.write("역순으로 출력하기 : ");
        for(var i = 0; i<10; i++) {
            document.write(n[i] + " ");
        }
        </script>

    </body>
</html>
