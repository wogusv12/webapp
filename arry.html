<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        name="viewport"
        content="width=device-width;
            initial-scale=1.0;
            minimum-scale=1.0;
            maximum-scale=1.0;
            user-scalable=no"/>
        <h3>[]로 배열만들기</h3>
        <script>
        var plots=[20,5,8,15,20];
        document.write("var plots=[20,5,8,15,20]<br>");
        for(i=0; i<5; i++){
            var size=plots[i];
            while(size>0){
                document.write("■");
                size--;
            }
            document.write(plots[i]+"<hr>");
        }
        </script>
    </head>
    <body>

    </body>
</html>
